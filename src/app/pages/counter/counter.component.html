<h1>{{ title }}</h1>
<h3 class="my-4">Counter: {{ count }}</h3>
<button (click)="increaseBy(1)" class="btn btn-primary mx-2 px-4 my-4">+1</button>
<button (click)="decreaseBy(1)" class="btn btn-primary mx-2 px-4">-1</button>
<button (click)="resetCounter()" class="btn btn-tertimary mx-4">Reset</button>
